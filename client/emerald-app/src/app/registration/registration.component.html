<div class="container">
  <mat-card class="card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Username" [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Last Name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Email" type="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput type="password" placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Repeat Password" type="password">
        </mat-form-field>
        <div class="actions">
          <button mat-raised-button (click)="registerUser(username, password)">Register</button>
          <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
