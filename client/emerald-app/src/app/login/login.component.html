<div class="container">
  <mat-card class="card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Username or Email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Password" type="password">
        </mat-form-field>
        <div class="actions">
          <!-- Routing from Login to Dashboard-Panel via Login Button (before changes: '/admin')-->
          <button mat-raised-button color="primary" [routerLink]="['/admin']">Login</button>

          <!-- Buttons for Debugging and Development -->
          <button mat-raised-button color="primary" [routerLink]="['/admin-panel']">Admin panel</button>
          <button mat-raised-button color="primary" [routerLink]="['/user-panel']">Reviewer Panel</button>
          <button mat-raised-button color="primary" [routerLink]="['/user-panel']">Project Owner Panel</button>
          <p>Don't have an account? Contact the Admin.</p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
