<div class="container">
  <mat-card class="card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Username or Email" [formControl]="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Password" type="password" [formControl]="password">
      </mat-form-field>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="handleLogin()">Login</button>
      </div>
      <!-- Buttons for Debugging and Development -->
      <button mat-raised-button color="primary" [routerLink]="['/admin-panel']">Admin panel</button>
      <button mat-raised-button color="primary" [routerLink]="['/user-panel']">Reviewer Panel</button>
      <button mat-raised-button color="primary" [routerLink]="['/user-panel']">Project Owner Panel</button>
      <p>Don't have an account? Contact the Admin.</p>
    </mat-card-content>
  </mat-card>
</div>
