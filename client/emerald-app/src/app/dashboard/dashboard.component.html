<div class="main-content">
  <h1 class="title">User Panel</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-success">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Your Projects:</span>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="profile">
                <table mat-table [dataSource]="studies.user_scripts" class="">
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let item">{{ item.id }}</td>
                  </ng-container>
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let item" class="studies-name">{{ item.name }}</td>
                  </ng-container>
                  <ng-container matColumnDef="button">
                    <th mat-header-cell *matHeaderCellDef>Button</th>
                    <td mat-cell *matCellDef="let item">
                      <button mat-raised-button [routerLink]="['/user-panel/user-panel/study-details',item.id]" >Open</button>
                    </td>
                  </ng-container>
                  <!-- add more columns as needed -->
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <!--
               <div class="button-wrapper">
                 <button mat-raised-button class="button-width" (click)="getUsers()"  color="primary">Create Study</button>
               </div>
               -->
             </div>
         </div>
       </div>
     </div>
   </div>
 </div>
   <div class="row">
     <div class="col-lg-10 col-md-12">
       <div class="card">
         <div class="card-header card-header-tabs card-header-warning">
           <div class="nav-tabs-navigation">
             <div class="nav-tabs-wrapper">
               <span class="nav-tabs-title">Your Assigned Projects:</span>
             </div>
           </div>
         </div>
         <div class="card-body">
           <table mat-table [dataSource]="studies.assigned_scripts" class="">
             <ng-container matColumnDef="id">
               <th mat-header-cell *matHeaderCellDef>ID</th>
               <td mat-cell *matCellDef="let item">{{ item.id }}</td>
             </ng-container>
             <ng-container matColumnDef="name">
               <th mat-header-cell *matHeaderCellDef>Name</th>
               <td mat-cell *matCellDef="let item"  class="requirements-name"><strong>{{ item.name }}</strong></td>
             </ng-container>
             <ng-container matColumnDef="date">
               <th mat-header-cell *matHeaderCellDef>Date</th>
               <td mat-cell *matCellDef="let item"  class="requirements-name"><strong>Due: {{ formattedDate(item.due_date) }}</strong></td>
             </ng-container>
             <ng-container matColumnDef="button">
               <th mat-header-cell *matHeaderCellDef>Button</th>
               <td mat-cell *matCellDef="let item">
                 <button mat-raised-button [routerLink]="['/user-panel/user-panel/study-details',item.id]" >Open</button>
               </td>
             </ng-container>
             <!-- add more columns as needed -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
