<h1 mat-dialog-title>Evaluate requirement</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class ="fail-button" (click)="onNoClick()">No</button>
  <button mat-raised-button class="success-button" (click)="onYesClick()">Yes</button>
</div>
